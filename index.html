<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <section class="container">
      <article class="card">
        <div class="card-container">
          <div class="card-img">
            <img src="./images/image-equilibrium.png" alt="" class="hover-eff">
          </div>
          <div class="card-heading">
            <h2>Equilibrium #3429</h2>
          </div>
          <div class="card-body">
            <h3>Our Equilibrium collection promotes <br> balance and calm.</h3>
          </div>
          <div class="eth-days">
            <div class="eth">
              <div class="eth-icon">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                  <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8" />
                </svg>
              </div>
              <p>0.041ETH</p>
            </div>
            <div class="days">
              <div class="clock-icon">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                    fill="#8BACD9" />
                </svg>
              </div>
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="card-footer">
            <div class="card-avi">
              <img src="./images/image-avatar.png" alt="">
            </div>
            <div class="card-msg">
              <p>Creation of Ubaka Ngene</p>
            </div>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
